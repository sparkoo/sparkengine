<html>
<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    fps: <span id="fps"></span>
    <br />
    <canvas id="myCanvas"></canvas>
</body>
</html>
